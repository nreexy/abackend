<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Server</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            background-color: #f8f9fa;
        }

        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        /* --- SIDEBAR STYLES --- */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background: #212529;
            color: #fff;
            transition: all 0.3s;

            /* FIXED POSITION LOGIC */
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            /* Scroll sidebar internally if menu is long */
            z-index: 1000;
        }

        /* COLLAPSED STATE */
        #sidebar.toggled {
            margin-left: -250px;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #1a1d20;
        }

        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #4b545c;
        }

        #sidebar ul li a {
            padding: 15px 20px;
            font-size: 1.1em;
            display: block;
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            transition: 0.2s;
        }

        #sidebar ul li a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        #sidebar ul li a.active {
            color: #fff;
            background: #0d6efd;
        }

        #sidebar ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* --- CONTENT STYLES --- */
        #content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-navbar {
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* RESPONSIVE: Auto-collapse on mobile */
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }

            #sidebar.toggled {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- SIDEBAR -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4 class="m-0"><i class="bi bi-headphones"></i> Abackend</h4>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/search_ui" class="nav-link {% if active_page == 'search' %}active{% endif %}">
                        <i class="bi bi-search me-2"></i> Search
                    </a>
                </li>
                <li>
                    <a href="/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/library" class="{% if active_page == 'library' %}active{% endif %}">
                        <i class="bi bi-collection"></i> Cached Library
                    </a>
                </li>
                <li>
                    <a href="/lists" class="{% if active_page == 'lists' %}active{% endif %}">
                        <i class="bi bi-list-check"></i> Collections
                    </a>
                </li>
                <li>
                    <a href="/stats" class="nav-link {% if active_page == 'stats' %}active{% endif %}">
                        <i class="bi bi-people me-2"></i> Traffic & Devices
                    </a>
                </li>
                <li>
                    <a href="/details" class="{% if active_page == 'details' %}active{% endif %}">
                        <i class="bi bi-bar-chart-line"></i> API Statistics
                    </a>
                </li>

                <li>
                    <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
                <li>
                    <a href="/logs" class="nav-link {% if active_page == 'logs' %}active{% endif %}">
                        <i class="bi bi-terminal me-2"></i> System Logs
                    </a>
                </li>
                <li>
                    <a href="/documentation" class="nav-link {% if active_page == 'documentation' %}active{% endif %}">
                        <i class="bi bi-file-earmark-code me-2"></i> Documentation
                    </a>
                </li>
                <li>
                    <a href="/logout" class="nav-link text-danger">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </li>
            </ul>

            <div class="px-4 py-2 text-muted small">
                v1.4-Modular
            </div>
        </nav>

        <!-- PAGE CONTENT -->
        <div id="content">
            <!-- TOP NAVBAR with Toggle Button -->
            <nav class="top-navbar">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-list fs-5"></i>
                </button>
                <span class="ms-3 text-muted small text-uppercase fw-bold ls-1">Metadata Server Manager</span>
            </nav>

            <!-- Main Content Block -->
            <div class="px-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Logic -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebarCollapse');

            // 1. Check LocalStorage for preference
            const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('toggled');
            }

            // 2. Toggle Function
            toggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('toggled');

                // Save state
                const currentState = sidebar.classList.contains('toggled');
                localStorage.setItem('sidebar-collapsed', currentState);
            });
        });
    </script>
</body>

</html>
